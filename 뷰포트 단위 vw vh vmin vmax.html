<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin: 0;
        font-size: 10vmax;
        /* vw : 화면 크기에서 너비의 n/100 */
        /* vh : 화면 크기에서 높이의 n/100 */
        /* vmin : 너비와 높이 중에서 작은 것에 맞춤 */
        /* vmax : 너비와 높이 중에서 큰 것에 맞춤 */
      }
    </style>
  </head>
  <body>
    <p>푸린</p>
  </body>
</html>
